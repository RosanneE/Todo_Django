<body>
    <h1>So. Done.</h1>
    <h3>Create iconic (icon based) To-Do lists and schedules to better visualize your goals and plans !</h3>

    <h2>Icons</h2>
    <table border="2">
        {% for i in myicons %}
        <tr>
            <td>{{i.id}}</td>
            <td><img width = '50px' src = '{{i.icon_img }}' alt = {{i.icon_decription}}/></td>
            <td>{{i.icon_description}}</td>
            <td>{{i.time_todo}}</td>
            <td><a href="/icons/delete/{{i.id}}" style="color:red">X</a></td>
            <td><a href="/icons/update/{{i.id}}">Update</a></td>
        </tr>
        {% endfor %}
        
    </table>
    <button> <a href="add/">Add Icon</a></button> 
    <h2>Lists</h2>
    <table>
        {% for i in mylists %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.list_name}}</td>
            <td>{{i.list_description}}</td>
            <!-- <td><a href="/icons/deletelist/{{i.id}}" style="color:red">X</a></td> -->
            <!-- <td><a href="/icons/updatelist/{{i.id}}">Update</a></td> -->
        </tr>
        {% endfor %}
        
    </table>

      <button> <a href="add_list/">Add List</a></button> 


</body>
